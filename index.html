<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
        .content {
            text-align: center;
            margin: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Website</h1>
    </div>
    <div class="content">
        <p>This is my first HTML page.</p>
        <p>Thank you for visiting!</p>
    </div>
    <footer>
        <p>Created with ❤️ by Me</p>
    </footer>
</body>
</html>
